<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 400px;
        padding: 25px;
        background: rgb(67, 67, 67);
      }

      .form-label {
        color: white;
      }

      h2 {
        color: rgb(255, 221, 0);
      }

      .btn {
        background-color: rgb(255, 221, 0);
        color: black;
      }
    </style>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <h2>Dojo Survey</h2>
      <form class="row g-3" action="/submit" method="post">
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" />
        </div>

        <div class="col-12">
          <label for="location" class="form-label">Dojo Location</label>
          <select name="location" class="form-select">
            <option selected>-- Select a location --</option>
            <option value="Chicago">Chicago</option>
            <option value="Seattle">Seattle</option>
            <option value="Online">Online</option>
            <option value="Burbank">Burbank</option>
            <option value="Bellevue">Bellevue</option>
          </select>
        </div>

        <div class="col-12">
          <label for="language" class="form-label">Favorite Language</label>
          <select name="language" class="form-select">
            <option selected>-- Select a language --</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
          </select>
        </div>
        <div class="ccol-12">
          <label for="comment" class="form-label">Comment</label>
          <textarea
            name="comment"
            class="form-control"
            id="comment"
            rows="5"
          ></textarea>
        </div>

        <div class="col-12">
          <input type="submit" value="Submit" class="btn btn-warning"></input>
        </div>
      </form>
    </div>
  </body>
</html>
