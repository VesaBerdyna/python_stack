<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 400px;
        padding: 25px;
        margin-top: 20px;
        background: rgb(67, 67, 67);
      }

      p,a{
        font-size: 17px;
      }
      
    </style>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">{{name}}<h1>
      <p class="text-white form-label">Dojo location: {{location}}</p>
      <p class="text-white form-label">Favorite language: {{language}}</p>
      <p class="text-white form-label">Comments: {{comment}}</p>
      <a href="/">Home</a>
    </div>
  </body>
</html>
