<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        height: 200px;
        width: 200px;
        border: 2px solid black;
        margin-right: 20px;
        margin-bottom: 20px;
      }
    </style>
    <title>Boxes</title>
  </head>
  <body>
    <h1 style="display: flex; justify-content: center">Welcome</h1>
    <div class="content">
      {% for x in range(0,num): %}
      <div class="box" style="background-color: {{color}};"></div>
      {% endfor %}
    </div>
  </body>
</html>
